<script type="text/javascript">
    RED.nodes.registerType('check', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            start: {value:""},
            end: {value:""},
            volume: {value:""},
            compare: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"check";
        },
    });
</script>

<script type="text/html" data-template-name="check">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-start"><i class="fa fa-tag"></i> Start</label>
        <input type="text" id="node-input-start" placeholder="Start">
    </div>
    <div class="form-row">
        <label for="node-input-end"><i class="fa fa-tag"></i> End</label>
        <input type="text" id="node-input-end" placeholder="End">
    </div>
    <div class="form-row">
        <label for="node-input-volume"><i class="fa fa-tag"></i> Volume</label>
        <select id="node-input-compare" style="width:75px">
            <option value="eq">==</option>
            <option value="gt">></option>
            <option value="gte">>=</option>
            <option value="lt"><</option>
            <option value="lte"><=</option>
        </select>
        <input type="text" id="node-input-volume" style="width:250px" placeholder="Volume">
    </div>
</script>

<script type="text/html" data-help-name="check">
    <p>Check time and volume</p>
</script>
